<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">


    <script type="text/javascript">
        //Se agrega el evento ready para esperar
        //que todo el html se cargue antes que el JQuery
        //se ejecute
        $(document).ready(function(){
            //anexo el evento click al botón mediante su id
            $("#boton").click(function(){
                //uso el metodo get del web service para traer información
                //le indico la url y lo guardo en la variable data
                $.get("https://sinca.mma.gob.cl/index.php/json/listadomapa2k19/",function(data){
                    //uso el ciclo each para recorrer el json
                    //accedo en data a la lista que contiene el json
                    //guardo cada elemento de la lista en la variable
                    //item
                    $.each(data.categories,function(i,item){
                        //agrego cada elemento del item
                        //a la tabla
                        $("#tabla").append("<tr>"+
                                                "<td>"+ item.idCategory +"</td>"+
                                                "<td>"+ item.strCategory +"</td>"+
                                                "<td><img src='"+ item.strCategoryThumb +"' alt='Sin imagen'></td>"+
                                                "<td>"+ item.strCategoryDescription +"</td>"+
                                           "</tr>");
                    });
                });
            });
        });
    </script>

</head>

<body>
    <div class="container">

        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="boton">Traer Datos</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NOMBRE</th>
                            <th>IMAGEN</th>
                            <th>DESCRIPCIÓN</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>

    </div>

</body>

</html>

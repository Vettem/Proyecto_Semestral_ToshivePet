<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Perfil</title>
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!--Bootstrap-->

<body class="scrollbar">
    <!--Barra Navegacion-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="MainMenuUser.html"><img class="imgt" src="img/LOGO/toshivelogo2.png" alt="sin imagen"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <!--Datos del perfil-->
    <div class="container" style="margin-top: 50px;">
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="about">
                                <h5>Datos</h5>
                                <div class="user-profile">
                                    <h5 class="user-name">Baljeet Tjinder</h5>
                                    <h6 class="user-email">baljeet@tjinder.com</h6>
                                    <h5 class="user-number">+56 9 5689 2104</h5>
                                    <h5 class="user-adress">Quilicura</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12" id="form1">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Datos Personales</h6>
                                </div>
                                <form action="#" method="post" enctype="multipart/form-data" name="form1">

                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: left;">
                                            <label>Nombre</label>
                                            <input required name="nombre" type="text" value="Baljeet" placeholder="Ingrese su nombre">
                                        </div>
                    
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: right;">
                                            <label>Apellido </label>
                                            <input required type="text" name="clave" value="Tjinder" placeholder="Ingrese su apellido" maxlength="8">
                                        </div>
                    
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: left;">
                                            <label>Correo Electronico </label>
                                            <input required type="text" name="correo" value="baljeet@tjinder.com" placeholder="user@gmail.com" maxlength="8">
                                        </div>

                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: right;">
                                            <label>Contrase√±a </label>
                                            <input required type="password" name="passW" placeholder="Ingrese su clave" maxlength="8">
                                        </div>
                    
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: left;">
                                            <label>Telefono </label>
                                            <input required type="text" name="phone" value="56956892122" placeholder="+569" pattern="[0-9]+" minlength="9" maxlength="12">
                                        </div>
                    
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" style="float: right;">
                                            <label>Direccion</label>
                                            <input required type="text" name="direccion" value="O'Higgins 432" placeholder="ingrese su direccion">
                                        </div>
                                        <input style="margin-top: 15px;" value="Guardar" type="submit" class="btn btn-primary">
                                        <a href="MainMenuUser.html"><button style="margin-top: 15px;" type="button" id="submit" name="submit" class="btn btn-secondary">Continuar</button></a>
                
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

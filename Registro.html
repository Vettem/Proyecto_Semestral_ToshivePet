<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Registro </title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">

    <!-- Css -->
    <link type="text/css" rel="stylesheet" href="css/cuenta.css">

</head>
<body>

   <div class="container">

        <div class="row justify-content-center">   
            <div class="col-md-3"></div>

            <div class="col-md-6" id="form1">
                <h2>Registro</h2>
                <form action="#" method="post" enctype="multipart/form-data" name="form1">
                    
                    <div class="username">
                        <label>Nombre</label>
                        <input required name="nombre" type="text" placeholder="Ingrese su nombre">
                    </div>

                    <div class="username">
                        <label>Apellido </label>
                        <input required type="password" name="clave" placeholder="Ingrese su apellido" maxlength="8">
                    </div>

                    <div class="username">
                        <label>Correo Electronico </label>
                        <input required type="password" name="correo" placeholder="user@gmail.com" maxlength="8">
                    </div>

                    <div class="username">
                        <label>password </label>
                        <input required type="password" name="passW" placeholder="Ingrese su clave" maxlength="8">
                    </div>

                    <div class="username">
                        <label>Telefono </label>
                        <input required type="text" name="phone" placeholder="+569" pattern="[0-9]+" minlength="9" maxlength="12">
                    </div>


                    <input value="Continuar" type="submit">
                    <!-- <a href="MainMenu.html"> <button type="button"> Confirmar </button> </a>  -->

                </form>
            </div>

            <div class="col-md-3"></div>


        </div>
    </div> 
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de Sesión</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">

    <!-- importando la carpeta Css -->
    <link type="text/css" rel="stylesheet" href="css/cuenta.css" >

</head>
<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-3"></div>    <!--Fila para el borde-->

            <div class="col-md-6" id="form1">                               <!--INICIO DE LA FILA-->

                <h2>Inicio de sesion</h2>
                
                <form action="#" method="post" enctype="multipart/form-data" name="form1">
                    
                    <div class="username">
                        <label>Nombre</label>
                        <input required name="nombre" type="text" placeholder="Ingrese usuario">
                    </div>

                    <div class="username">
                        <label>Contraseña </label>
                        <input required type="password" name="clave" placeholder="Ingrese su contraseña" minlength="5" maxlength="8">
                    </div>

                    <div class="registrar">
                        <a href="contra.html">¿Olvidaste tu contraseña?</a>
                    </div>
        
                    <input type="submit" value="Iniciar">
                    <!-- <a href="MainMenu.html"> <button type="button"> Confirmar </button> </a>  -->
        
                    <div class="registrar">
                        <a href="Registro.html">Registrate Aqui</a>
                    </div>

                </form>
            </div>                                                            <!--FIN DE LA FILA-->

            <div class="col-md-3"></div> <!--Fila para el borde-->


        </div>
    </div>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">


    <script type="text/javascript">
        //Se agrega el evento ready para esperar
        //que todo el html se cargue antes que el JQuery
        //se ejecute
        $(document).ready(function(){
            var datosObtenidos = false;
    
            $("#boton").click(function(){
                if (!datosObtenidos) {
                // vaciar la tabla antes de agregar nuevos datos
                    $("#tabla tbody").empty();
                
                    $.get("https://api.victorsanmartin.com/feriados/en.json",function(data){
                        $.each(data.data,function(i,item){
                            $("#tabla").append("<tr>"+
                                                    "<td>"+ item.date +"</td>"+
                                                    "<td>"+ item.title +"</td>"+
                                                    "<td>"+ item.type +"</td>"+
                                                    "<td>"+ item.inalienable +"</td>"+
                                                    "<td>"+ item.extra +"</td>"+
                                                "</tr>");
                        });
                    
                    // actualizar la variable de datos obtenidos
                    datosObtenidos = true;
                    });
                }
            });
        });

    </script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>FECHA</th>
                            <th>NOMBRE</th>
                            <th>TIPO</th>
                            <th>IRRENUNCIABLE</th>
                            <th>DESCRIPCIÃ“N</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>

        <div class="row" style="text-align: center;">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="boton">Mostar Feriados</button>
            </div>
        </div>

    </div>

</body>
<script src="controlador_api.js"></script>
</html>

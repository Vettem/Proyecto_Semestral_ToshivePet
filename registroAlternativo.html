<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/perfil.css" />
</head>
<body class="scrollbar">
    <!--Barra Navegacion-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="MainMenu.html"><img class="imgt" src="img/LOGO/toshivelogo2.png" alt="sin imagen"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <!--Formulario Registro-->
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-8 col-8">
                <div class="card h-100">
                    <div class="card-body">
                            <div class="col-md-12" id="form1">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <h6 class="mb-2 text-primary">Datos Personales</h6>
                                </div>
                                <form action="#" method="post" enctype="multipart/form-data" name="form1">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="fullName">Nombre Completo</label>
                                            <input required type="text" class="form-control" name="fullName" placeholder="Ingresar nombre completo">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="eMail">Email</label>
                                            <input type="email" class="form-control" id="eMail" placeholder="Ingresar correo electronico">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="phone">Telefono</label>
                                            <input type="text" class="form-control" id="phone" placeholder="Ingresar numero telefonico">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="pass" placeholder="Ingresar Contraseña">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mt-3 mb-2 text-primary">Direccion</h6>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="Street">Calle</label>
                                            <input type="name" class="form-control" id="Street" placeholder="Calle/Pasaje">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="ciTy">Comuna</label>
                                            <input type="name" class="form-control" id="ciTy" placeholder="Ingresar Comuna">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="sTate">Region</label>
                                            <input type="text" class="form-control" id="sTate" placeholder="Ingresar Region">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="zIp">Codigo Postal</label>
                                            <input type="text" class="form-control" id="zIp" placeholder="Ingresar Codigo Postal">
                                        </div>
                                    </div>
                                    <input style="margin-top: 15px;" value="Guardar" type="submit" class="btn btn-primary">
                                    <a href="MainMenuUser.html"><button style="margin-top: 15px;" type="button" id="submit" name="submit" class="btn btn-secondary">Continuar</button></a>
                
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
